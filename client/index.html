<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Homecooked</title>

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="styles/style.css">

  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="app/controllers/meals.js"></script>
  <script src="app/services/services.js"></script>
  <script src="app/app.js"></script>
</head>
<body ng-app="homecooked">
  <div class="header">
    NAVBAR : Logo | Tagline | About | Other links
  </div>
  <div class="container-fluid" ng-controller="MealsController as mealsCtrl">
    <div class="search">
      search
    </div>
    <div class="foodcart">
      <div class="fooditem col-lg-2 col-md-3 col-sm-4 col-xs-6" ng-repeat="meal in mealsCtrl.meals">
        <div class="fooditem-image">
          <img ng-src="{{meal.imageUrl}}">
        </div>
        {{meal.name}}<br>
        {{meal.imageUrl}},<br>
        {{meal.desc}},<br>
        <br>User:<br>
        {{meal.user.firstName}} {{meal.user.lastName}},<br>
        {{meal.user.username}}
      </div>
    </div>
  </div>

</body>
</html>
