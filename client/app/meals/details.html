<div class="meal-details">
  <img ng-src="{{meal.picture}}">
  <div class="meal-details-info">
    <h3>{{meal.title}}</h3>
    <h4>{{meal.description}}</h4>
    <br>
    <h4>{{meal.date}}, {{meal.time}}</h4>
    <h4>By: {{meal.user}}</h4>
    <a class="hide-sideview" ng-click="hideSideview()">Close</a>
  </div>

</div>
