<div class="container-fluid" ng-controller="MealsController as mealsCtrl">
  <div class="search">
    search
  </div>
  <div class="foodcart">
    <div class="fooditem col-lg-2 col-md-3 col-sm-4 col-xs-6" ng-repeat="meal in mealsCtrl.meals">
      <div class="fooditem-image">
        <img ng-src="{{meal.imageUrl}}">
      </div>
      {{meal.name}}<br>
      {{meal.imageUrl}},<br>
      {{meal.desc}},<br>
      <br>User:<br>
      {{meal.user.firstName}} {{meal.user.lastName}},<br>
      {{meal.user.username}}
    </div>
  </div>
</div>
