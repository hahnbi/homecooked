<div class="container-fluid" ng-controller="MealsController as mealsCtrl">
  <div class="search">
    search
  </div>
  <div class="foodcart">
    <div class="fooditem col-lg-3 col-md-3 col-sm-4 col-xs-6" ng-repeat="meal in mealsCtrl.meals" ng-mouseenter="mealsCtrl.showDesc(meal)" ng-mouseleave="mealsCtrl.hideDesc(meal)">
      <div class="fooditem-image">
        <img ng-src="{{meal.imageUrl}}">
      </div>
      <div class="fooditem-description" ng-class="{'fooditem-description-active': meal.showDesc}">
        <h3>{{meal.name}}</h3>
        <h4>{{meal.desc}}</h4>
        
      </div>
    </div>
  </div>
</div>
